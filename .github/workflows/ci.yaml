name: ci-java-spring-workflow
on:
  pull_request:
    branches:
      - develop

jobs:
  build-app:
    strategy:
      matrix:
        os: ["ubuntu-18.04, ubuntu-20.04"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      - run: "java -version"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Files
        run: ls build/libs/
